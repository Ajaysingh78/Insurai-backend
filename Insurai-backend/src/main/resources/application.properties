# ==========================================
# SERVER CONFIGURATION
# ==========================================
server.port=${PORT:8080}

# ==========================================
# DATABASE CONFIGURATION (Railway MySQL)
# ==========================================
# Hum seedha Railway ka DATABASE_URL use karenge jo tumne set kiya hai
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}

# Hibernate Settings (Crash avoid karne ke liye)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==========================================
# SECURITY & JWT
# ==========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ==========================================
# SUPABASE STORAGE (CRITICAL FIX)
# ==========================================
# Yahan maine defaults lagaye hain taaki crash na ho
supabase.url=${SUPABASE_URL:https://placeholder.supabase.co}
supabase.accessKey=${SUPABASE_ACCESS_KEY:placeholder-key}
supabase.secretKey=${SUPABASE_SECRET_KEY:placeholder-secret}

# SABSE IMPORTANT FIX: Bucket ka naam yahan hardcode kar diya hai fallback ke liye
supabase.bucket=${SUPABASE_BUCKET:insurai-documents}

# ==========================================
# 3RD PARTY APIS (Crash proof)
# ==========================================
cohere.api.key=${COHERE_API_KEY:dummy-key}

# Mail disable kar rahe hain taaki login error na aaye
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration