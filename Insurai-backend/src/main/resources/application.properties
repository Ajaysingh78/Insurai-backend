# ==========================================
# SERVER CONFIGURATION
# ==========================================
server.port=${PORT:8080}

# ==========================================
# DATABASE CONFIGURATION
# ==========================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}

# Hibernate Settings (Safety ke liye)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==========================================
# SECURITY & JWT
# ==========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ==========================================
# MAIL CONFIGURATION (FIXED: Ab Crash nahi hoga)
# ==========================================
# Humne exclusion hata diya hai aur Gmail settings daal di hain
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# ==========================================
# SUPABASE STORAGE
# ==========================================
supabase.url=${SUPABASE_URL:https://placeholder.supabase.co}
supabase.accessKey=${SUPABASE_ACCESS_KEY:placeholder-key}
supabase.secretKey=${SUPABASE_SECRET_KEY:placeholder-secret}
# Crash proof bucket name (Fallback added)
supabase.bucket=${SUPABASE_BUCKET:insurai-documents}

# ==========================================
# 3RD PARTY APIS
# ==========================================
cohere.api.key=${COHERE_API_KEY:dummy-key}