# ==========================================
# SERVER
# ==========================================
server.port=${PORT:8080}

# ==========================================
# DATABASE - RAILWAY MYSQL (STABLE CONFIG)
# ==========================================
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool (Safe for Railway Free Plan)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ==========================================
# JPA / Hibernate
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# ==========================================
# JWT
# ==========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ==========================================
# MAIL
# ==========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==========================================
# SUPABASE
# ==========================================
supabase.url=${SUPABASE_URL:https://placeholder.supabase.co}
supabase.accessKey=${SUPABASE_ACCESS_KEY:placeholder}
supabase.secretKey=${SUPABASE_SECRET_KEY:placeholder}
supabase.bucket=${SUPABASE_BUCKET:documents}

# ==========================================
# COHERE
# ==========================================
cohere.api.key=${COHERE_API_KEY:dummy}
